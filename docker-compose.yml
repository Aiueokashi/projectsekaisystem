version: '3'
services:
  app:
    # restart: always
    build: .
    container_name: "project_sekai_system"
    working_dir: '/app/'
    tty: true
    environment:
      DATABASE_URL: mysql://root:@docker-mysql/docker_db
    volumes:
      - ./app/:/app/
    networks:
      - docker-net
  mysql:
    build: ./app/mysql/
    container_name: docker-mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: docker_db
      MYTSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - 3314:3306
    volumes:
      - ./app/mysql/initdb.d:/docker-entry-point-initdb.d
      - ./app/mysql/conf.d:/etc/mysql/conf.d
      - ./log/mysql:/var/log/mysql
    networks:
      - docker-net

networks:
  docker-net:
    driver: bridge